<div class="full-width contact">
  <section class="container">
    <h2><span class="orangeTxt">Contact</span> Us</h2>
    <p>Please fill out the form below to contact us</p>

    <form action="#">
      <div class="formSection">
        <label for="name">Name</label>
        <input type="text" id="name">
      </div>
      <div class="formSection">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div class="formSection">
        <label for="msg">Message</label>
        <textarea name="msg" id="msg" cols="30" rows="10" noresize></textarea>
      </div>
      <input type="button" value="Submit" id="btn-submit">
    </form>
  </section>
</div>

<section class="usp" id="usp-contact">
